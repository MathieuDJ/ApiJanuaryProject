<!DOCTYPE html>
<html xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styleXcars.css">
    <title>API Mathieu Auto's</title>
</head>
<body>
    <div x-data="{
            cars: null,
            numberOfCars: 10,
            async getCars() {
                this.cars = await (await fetch(`https://randomizer-service-mathieudj.cloud.okteto.net/auto/${this.numberOfCars}`)).json();
            }
        }" x-init="getCars">
        <div id="layout">
        <p>Hoeveel auto's wil je:</p>
        <input type="number" x-model="numberOfCars" x-on:input="getCars" />
        </div>
        <ul>
            <template x-for="car in cars">
                <li>
                    <p>Make: <strong x-text="car.merk">Placeholder Make</strong></p>
                    <p>Model: <strong x-text="car.model">Placeholder Model</strong></p>
                    <p>Horsepower: <strong x-text="car.horsepower">Placeholder Horsepower</strong></p>
                    <p>Color: <strong x-text="car.kleur">Placeholder Color</strong></p>
                </li>
            </template>
        </ul>

    </div>
</body>
</html>
